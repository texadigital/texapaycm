openapi: 3.0.3
info:
  title: TexaPay Mobile API
  version: 1.0.0
servers:
  - url: https://malika-jubilant-seriously.ngrok-free.dev
    description: Ngrok tunnel
paths:
  /api/mobile/feature:
    get:
      summary: Feature flag status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
  /api/mobile/auth/login:
    post:
      summary: Session login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          headers:
            Set-Cookie:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
  /api/mobile/auth/logout:
    post:
      summary: Logout and invalidate session
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicSuccess'
  /api/mobile/banks:
    get:
      summary: List banks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  banks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bank'
  /api/mobile/banks/favorites:
    get:
      summary: List recent/favorite banks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  banks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bank'
  /api/mobile/banks/suggest:
    post:
      summary: Suggest likely bank by account number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accountNumber:
                  type: string
      responses:
        '200':
          description: OK
  /api/mobile/kyc/smileid/start:
    post:
      summary: Start Smile ID KYC session
      responses:
        '200':
          description: OK
  /api/mobile/kyc/smileid/web-token:
    post:
      summary: Get Smile ID web token (if library available)
      responses:
        '200':
          description: OK
  /api/mobile/kyc/status:
    get:
      summary: Get current user KYC status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  kyc_status:
                    type: string
                    enum: [unverified, pending, verified, failed]
                  kyc_level:
                    type: integer
                  kyc_verified_at:
                    type: string
                    format: date-time
  /api/mobile/transfers/name-enquiry:
    post:
      summary: Verify beneficiary account (name enquiry)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NameEnquiryRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NameEnquiryRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameEnquiryResponse'
  /api/mobile/transfers/quote:
    post:
      summary: Create a transfer quote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuoteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/QuoteRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuoteResponse'
  /api/mobile/transfers/confirm:
    post:
      summary: Confirm and initiate pay-in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ConfirmRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmResponse'
  /api/mobile/transfers/{transfer}/timeline:
    get:
      summary: Get transfer timeline
      parameters:
        - in: path
          name: transfer
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
  /api/mobile/transfers/{transfer}/receipt-url:
    get:
      summary: Get signed receipt URL
      parameters:
        - in: path
          name: transfer
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  url:
                    type: string
  /api/mobile/dashboard:
    get:
      summary: Dashboard summary for the signed-in user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardSummary'
  /api/mobile/transfers:
    get:
      summary: List transfers for the signed-in user
      parameters:
        - in: query
          name: status
          schema: { type: string }
        - in: query
          name: from
          schema: { type: string, format: date-time }
        - in: query
          name: to
          schema: { type: string, format: date-time }
        - in: query
          name: page
          schema: { type: integer }
        - in: query
          name: perPage
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransfersIndex'
  /api/mobile/transfers/{transfer}:
    get:
      summary: Get a single transfer
      parameters:
        - in: path
          name: transfer
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferSummary'
  /api/mobile/pricing/limits:
    get:
      summary: Get effective limits and usage
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitsResponse'
  /api/mobile/pricing/rate-preview:
    get:
      summary: Price preview without persisting a quote
      parameters:
        - in: query
          name: amountXaf
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingPreview'
  /api/mobile/profile:
    get:
      summary: Get basic profile and KYC summary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
  /api/mobile/profile/security:
    get:
      summary: Get security status (PIN / 2FA)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityStatus'
  /api/mobile/profile/security/pin:
    post:
      summary: Set or change PIN
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePinRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdatePinRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicSuccess'
  /api/mobile/profile/security/password:
    post:
      summary: Change password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicSuccess'
  /api/mobile/profile/notifications:
    get:
      summary: Get notification preferences
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationPrefs'
    put:
      summary: Update notification preferences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationPrefs'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  preferences: { $ref: '#/components/schemas/NotificationPrefs' }
  /api/mobile/policies:
    get:
      summary: Get policy links and versions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoliciesResponse'
  /api/mobile/support/help:
    get:
      summary: Help topics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelpTopics'
  /api/mobile/support/contact:
    post:
      summary: Create a support ticket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SupportContactRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SupportContactRequest'
      responses:
        '200':
          description: OK
  /api/mobile/support/tickets:
    get:
      summary: List support tickets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/SupportTicketSummary' }
                  meta:
                    type: object
  /api/mobile/support/tickets/{ticket}:
    get:
      summary: Show a ticket and its messages
      parameters:
        - in: path
          name: ticket
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicketDetail'
  /api/mobile/support/tickets/{ticket}/reply:
    post:
      summary: Reply to a support ticket
      parameters:
        - in: path
          name: ticket
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SupportReplyRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SupportReplyRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  messages:
                    type: array
                    items: { $ref: '#/components/schemas/SupportMessage' }
components:
  schemas:
    SecurityStatus:
      type: object
      properties:
        pinEnabled: { type: boolean }
        twoFactorEnabled: { type: boolean }
        lastSecurityUpdate: { type: string, format: date-time, nullable: true }
    UpdatePinRequest:
      type: object
      properties:
        currentPin: { type: string, nullable: true }
        newPin: { type: string }
    UpdatePasswordRequest:
      type: object
      required: [currentPassword, newPassword]
      properties:
        currentPassword: { type: string }
        newPassword: { type: string }
    NotificationPrefs:
      type: object
      properties:
        email:
          type: object
          additionalProperties: { type: boolean }
        sms:
          type: object
          additionalProperties: { type: boolean }
        push:
          type: object
          additionalProperties: { type: boolean }
    SupportContactRequest:
      type: object
      required: [subject, message]
      properties:
        subject: { type: string }
        message: { type: string }
    SupportTicketSummary:
      type: object
      properties:
        id: { type: integer }
        subject: { type: string }
        status: { type: string }
        priority: { type: string }
        createdAt: { type: string, format: date-time }
        lastReplyAt: { type: string, format: date-time, nullable: true }
    SupportMessage:
      type: object
      properties:
        from: { type: string, enum: [user, admin] }
        body: { type: string }
        at: { type: string, format: date-time }
    SupportTicketDetail:
      type: object
      properties:
        id: { type: integer }
        subject: { type: string }
        status: { type: string }
        priority: { type: string }
        createdAt: { type: string, format: date-time }
        messages:
          type: array
          items: { $ref: '#/components/schemas/SupportMessage' }
    DashboardSummary:
      type: object
      properties:
        kyc:
          type: object
          properties:
            status: { type: string }
            level: { type: integer }
        today:
          type: object
          properties:
            count: { type: integer }
            totalXaf: { type: integer }
        month:
          type: object
          properties:
            count: { type: integer }
            totalXaf: { type: integer }
        recentTransfers:
          type: array
          items:
            type: object
            properties:
              id: { type: integer }
              status: { type: string }
              amountXaf: { type: integer }
              createdAt: { type: string, format: date-time }
    TransferSummary:
      type: object
      properties:
        id: { type: integer }
        status: { type: string }
        amountXaf: { type: integer }
        totalPayXaf: { type: integer }
        receiveNgnMinor: { type: integer }
        bankCode: { type: string }
        bankName: { type: string, nullable: true }
        accountNumber: { type: string }
        accountName: { type: string, nullable: true }
        createdAt: { type: string, format: date-time }
    TransfersIndex:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/TransferSummary'
        meta:
          type: object
          properties:
            page: { type: integer }
            perPage: { type: integer }
            total: { type: integer }
            lastPage: { type: integer }
    LimitsResponse:
      type: object
      properties:
        minXaf: { type: integer }
        maxXaf: { type: integer }
        dailyCap: { type: integer, nullable: true }
        monthlyCap: { type: integer, nullable: true }
        usedToday: { type: integer, nullable: true }
        usedMonth: { type: integer, nullable: true }
        remainingXafDay: { type: integer, nullable: true }
        remainingXafMonth: { type: integer, nullable: true }
    PricingPreview:
      type: object
      properties:
        amountXaf: { type: integer }
        feeTotalXaf: { type: integer }
        totalPayXaf: { type: integer }
        receiveNgnMinor: { type: integer }
        adjustedRate: { type: number }
    ProfileResponse:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        phone: { type: string }
        email: { type: string, nullable: true }
        kyc:
          type: object
          properties:
            status: { type: string }
            level: { type: integer }
            verifiedAt: { type: string, format: date-time, nullable: true }
    PoliciesResponse:
      type: object
      properties:
        terms:
          type: object
          properties:
            url: { type: string }
            version: { type: string }
        privacy:
          type: object
          properties:
            url: { type: string }
            version: { type: string }
        fees:
          type: object
          properties:
            url: { type: string }
            version: { type: string }
    HelpTopics:
      type: object
      properties:
        topics:
          type: array
          items:
            type: object
            properties:
              id: { type: string }
              title: { type: string }
              url: { type: string }
    BasicSuccess:
      type: object
      properties:
        success:
          type: boolean
    LoginRequest:
      type: object
      required: [phone, password]
      properties:
        phone:
          type: string
        password:
          type: string
        pin:
          type: string
          description: 4-6 digit PIN if enabled
    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
        user:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            phone:
              type: string
            kycStatus:
              type: string
            kycLevel:
              type: integer
    Bank:
      type: object
      properties:
        bankCode:
          type: string
        name:
          type: string
        aliases:
          type: array
          items:
            type: string
        categoryId:
          type: string
    NameEnquiryRequest:
      type: object
      required: [bankCode, accountNumber]
      properties:
        bankCode:
          type: string
        accountNumber:
          type: string
    NameEnquiryResponse:
      type: object
      properties:
        success:
          type: boolean
        accountName:
          type: string
        bankName:
          type: string
          nullable: true
        reference:
          type: string
    QuoteRequest:
      type: object
      required: [amountXaf, bankCode, accountNumber]
      properties:
        amountXaf:
          type: integer
        bankCode:
          type: string
        accountNumber:
          type: string
        accountName:
          type: string
          nullable: true
    QuoteResponse:
      type: object
      properties:
        success:
          type: boolean
        quote:
          type: object
          properties:
            id:
              type: integer
            ref:
              type: string
            amountXaf:
              type: integer
            feeTotalXaf:
              type: integer
            totalPayXaf:
              type: integer
            receiveNgnMinor:
              type: integer
            adjustedRate:
              type: number
              format: float
            expiresAt:
              type: string
              format: date-time
    ConfirmRequest:
      type: object
      required: [quoteId, bankCode, accountNumber, msisdn]
      properties:
        quoteId:
          type: integer
        bankCode:
          type: string
        bankName:
          type: string
          nullable: true
        accountNumber:
          type: string
        accountName:
          type: string
          nullable: true
        msisdn:
          type: string
          description: E.164 Cameroon MoMo without '+'
    ConfirmResponse:
      type: object
      properties:
        success:
          type: boolean
        transfer:
          type: object
          properties:
            id:
              type: integer
            status:
              type: string
            payinRef:
              type: string
